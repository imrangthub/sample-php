<html lang="en">

    <link rel="stylesheet" type="text/css" href="Templating_01/css/style.css">
    <script src="jquery.min.js"></script>

    <style>
        .para {
            height: 300px;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #fff;
            border: 1px solid #ddd;
            position: relative;
        }
        .inside {
            height: 200px; width: 200px; background: salmon; position: absolute; margin: auto; padding: 15px; border-radius: 50% ;
        }


    </style>

</head>
<body>

<div class="main_container">
    <div class="container">

        <header class="header_area">
            <div class="row">
                <div class="col-xs-12">
                    <div class="logo">
                        <h2>jQuery</h2>
                        <P>Learning jQuery and Ajax</P>
                    </div>
                </div>
            </div>
        </header>
        <nav class="navigation">
            <div class="row">
                <div class="col-xs-12 col-md-11 col-md-offset-1">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>

                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                    <li><a href="#">Home</a></li>
                                    <li><a href="#">About us</a></li>
                                    <li><a href="#">contact</a></li>
                                </ul>
                            </div><!-- /.navbar-collapse -->
                        </div><!-- /.container-fluid -->
                    </nav>
                </div>
            </div>
        </nav>
        <section class="content_area">
            <div class="row">
                <div class="col-md-3 col-md-offset-1">
                    <div class="custom_nav">
                        <ul>
                            <li class="bar"></li>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About us</a></li>
                            <li><a href="#">Courses</a></li>
                            <li><a href="#">Registration</a></li>
                            <li><a href="#">Requirements</a></li>
                            <li><a href="#">Contact us</a></li>
                        </ul>
                    </div>
                    <div class="search">
                        <div class="bar"></div>
                        <form action="#" class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" name="" id="" class="form-control" placeholder="Search..">
                                <input type="submit" class="btn btn-default" value="GO >>">
                            </div>

                        </form>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="content">
                        <div class="about_us" style=" height: 500px">
                            <h2>Chaining  method()</h2>

                            <button class=" btn btn-success" id="btn1">Start sliding</button>





                            <div class="para">
                                <div class="inside">

                                </div>
                            </div>





                            <script>

                                $(document).ready(function(){
                                    $("#btn1").click(function(){

                                        $(".para").css("background","green").slideUp().slideDown(2000);

                                        $(".inside").animate({
                                            left:'500px',
                                            height:'200px',
                                            width:'200px',
                                            opacity:'0.8'
                                        }, 4000);



                                    });



                                });



                            </script>























                        </div>
                    </div>
                </div>
            </div>

</div>
