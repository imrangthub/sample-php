<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>jQuery |start </title>

    <!-- Bootstrap -->
    <link href="../Templating_01/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../Templating_01/css/style.css">

    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <style>
        .para {
            height: 400px;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #fff;
            border: 1px solid #ddd;
            position: relative;
        }
        .box {
            width:250px; background: skyblue; border: 2px solid #666; color:black; display:inline-table; font-size: 18px; padding: 5px; cursor: move;
        }
        li {  font-size: 18px;}
        #outersDiv {
            width:300px; height:200px; color:#fff; border: 2px solid #ddd; margin-top: 10px;
        }

    </style>
</head>
<body>
<div class="main_container">
    <div class="container">

        <header class="header_area">
            <div class="row">
                <div class="col-xs-12">
                    <div class="logo">
                        <h2>jQuery</h2>
                        <P>Learning jQuery and Ajax</P>
                    </div>
                </div>
            </div>
        </header>
        <nav class="navigation">
            <div class="row">
                <div class="col-xs-12 col-md-11 col-md-offset-1">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>

                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                    <li><a href="#">Home</a></li>
                                    <li><a href="#">About us</a></li>
                                    <li><a href="#">contact</a></li>
                                </ul>
                            </div><!-- /.navbar-collapse -->
                        </div><!-- /.container-fluid -->
                    </nav>
                </div>
            </div>
        </nav>
        <section class="content_area">
            <div class="row">

                <div class="col-md-12">
                    <div class="content">
                        <div class="about_us" style=" height: 500px">
                            <h2>Droppable Widget</h2>
                            <div class="para">

                                <div class="box">
                                    PHP & JAVA<hr>
                                    <ul id="programming">
                                        <li data-value="php">CodeIgniter</li>
                                        <li data-value="php">CakePhp</li>
                                        <li data-value="php">Laravel</li>

                                        <li data-value="java">Hibernate</li>
                                        <li data-value="java">Spring</li>
                                        <li data-value="java">Grals</li>
                                    </ul>
                                </div>
                                <div class="box" id="phpF">
                                    PHP Programming.<hr>
                                    <ul id="phpUl"></ul>
                                </div>
                                <div class="box" id="java">
                                    JAVA Programming.<hr>
                                    <ul id="javaUl"></ul>
                                </div>

                            </div>
                            <script>
                                $(document).ready(function(){
                                    $("#programming li").draggable({
                                        helper:'clone'
                                    });

                                    $("#phpUl").droppable({
                                        drop: function(event, ui){
                                            $("#php").append(ui.draggable);

                                        }
                                    });


                                });
                            </script>

                        </div>
                    </div>
                </div>
            </div>

        </section>
        <footer class="footer_area">
            <div class="row">
                <div class="col-xs-12">
                    <div class="copyright">
                        <p>&copy; Copyright Md Imran hossain.</p>
                    </div>
                </div>
            </div>
        </footer>

    </div>

</div>
</body>
</html>
